<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Login</title>
</head>
<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 250px;" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/send-otp}"
								method="post">
								<div th:if="${session.message}" class="container">
									<div class="alert alert-danger text-center" role="alert">
										<span th:text="${session.message}"></span>
									</div>
									<th:block th:text="${#session.removeAttribute('message')}"></th:block>
								</div>
								<h3 class="text-center text-info">Forget Email</h3>

								<div class="form-group">
									<br> <input type="email" name="email" id="email"
										class="form-control" required="required"
										placeholder="Enter Your Valid Email Here">
								</div>

								<div id="#" class="text-center">
									<button class="btn btn-warning">Send OTP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
