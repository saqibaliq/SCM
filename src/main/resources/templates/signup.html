<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Register</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}" class="text-center"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<div th:if="${session.emailmessage}"
							th:classappend="${session.emailmessage.type}" class="alert"
							role="alert">
							<p th:text="${session.emailmessage.content}" class="text-center"></p>
							<th:block th:text="${#session.removeAttribute('emailmessage')}"></th:block>
						</div>
						<div class="container text-center">
							<img width="80px;" alt="header image"
								th:src="@{/img/registration.png}">
						</div>
						<h2 class="text-center">Register Here</h2>
						<form th:action="@{/register}" method="post" th:object="${user}">
							<div class="form-group">
								<label for="name">Your Name</label> <input type="text"
									name="userName" class="form-control"
									th:classappend="${#fields.hasErrors('userName') ? 'is-invalid':'' }"
									placeholder="Your Name Please" id="name"
									aria-describedby="nameHelp" th:value="${user.userName}">
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('userName')}" th:text="${e}">Looks
									good!</div>
							</div>
							<div class="form-group">
								<label for="name">Your Email</label> <input type="email"
									name="userEmail" class="form-control"
									th:classappend="${#fields.hasErrors('userEmail') ? 'is-invalid':''}"
									placeholder="Your Email Please" id="email"
									aria-describedby="emailHelp" th:value="${user.userEmail}">
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('userEmail')}" th:text="${e}">Looks
									good!</div>
							</div>
							<div class="form-group">
								<label for="name">Password</label> <input type="password"
									name="userPassword" class="form-control"
									th:classappend="${#fields.hasErrors('userPassword') ? 'is-invalid':''}"
									placeholder="Your Password Please" id="password"
									aria-describedby="passwordHelp">
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('userPassword')}" th:text="${e}">Looks
									good!</div>
							</div>
							<div class="form-group">
								<textarea placeholder="Enter Something Yourself" rows="5"
									name="userDesc" class="form-control" th:text="${user.userDesc}"></textarea>
							</div>
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement"> <label for="agreement">Accept
									terms and conditions..</label>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
