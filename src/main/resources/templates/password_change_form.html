<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Change Password</title>
</head>
<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 250px;" class="col-md-12">
							<form id="login-form" class="form"
								th:action="@{/change-password}" method="post">

								<h3 class="text-center text-info">Enter New Password</h3>

								<div class="form-group">
									<br> <input type="password" name="change_pass"
										id="change_pass" class="form-control" required="required"
										placeholder="Enter Your New Password Here">
								</div>

								<div id="#" class="text-center">
									<button class="btn btn-primary">Change Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
