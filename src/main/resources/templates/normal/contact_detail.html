<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Contact Detail</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">

					<img style="height: 200px; width: 200px;" class="profile_pic"
						th:src="@{'/img/'+${contact.image}}" alt="profile_Image" />
					<h1 class="mt-3">
						<span th:text="${contact.cName}"></span>(<span
							th:text="${contact.cNickName}"></span>)

					</h1>
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">#ID</th>
									<th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="col">Email</th>
									<th scope="col"><span th:text="${contact.cEmail}"></span></th>
								</tr>
								<tr>
									<th scope="col">Phone</th>
									<th scope="col"><span th:text="${contact.cPhone}"></span></th>
								</tr>
								<tr>
									<th scope="col">Work</th>
									<th scope="col"><span th:text="${contact.cWork}"></span></th>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="container mt-3 description">
						<th:block th:utext="${contact.cDesc}"></th:block>
					</div>
					<div class="container mt-3">
						<button th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger btn-sm btn-block">Delete</button>
						<form action="#"
							th:action="@{'/user/update-form/'+${contact.cId}}" class="mt-2"
							method="post">
							<button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>
						</form>
						</td>
					</div>
				</div>
			</div>

		</div>
		<h1 class="text-center p-3 bg-danger mr-3" th:unless="${contact}">You
			don't have permission to see this contact</h1>
	</section>
</body>
</html>
